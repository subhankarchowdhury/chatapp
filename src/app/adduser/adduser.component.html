<div class="newuser-card">
    <div id="content-header">
        <h3 id="title">Add New Contact</h3>
    </div>
    
    <div >
        <form [formGroup]="userForm" (ngSubmit)="addUser()" #userdetails>

            <div class="form-group">

                <label for="name">Name</label>
                <input class="form-control" 
                    name="name"
                    id="name" 
                    type="text" 
                    formControlName="name" 
                    >
            </div>

            <div class="form-group">

                <label for="email">email</label>
                <input class="form-control" 
                    name="email"
                    id="email" 
                    type="email" 
                    formControlName="email" 
                    >
            </div>

            <div class="form-group">

                <label for="country">Country</label>
                <input class="form-control" 
                    name="country"
                    id="country" 
                    type="text" 
                    formControlName="country" 
                    >
            </div>

            <div class="form-group">

                <label for="phone">Phone</label>
                <input class="form-control" 
                    name="phone"
                    id="phone" 
                    type="text" 
                    formControlName="phone" 
                    >
            </div>

            <div class="form-group">

                <label for="status">Status</label>
                <select name="status" id="status"  class="form-control" formControlName="status">
                    <option [ngValue]="" disabled>Select Status</option>
                    <option [ngValue]=true>Active</option>
                    <option [ngValue]=false>Deactivate</option>
                </select>
            </div>
            

            <button mat-raised-button 
                type="submit" 
                [disabled]="!userForm.valid" 
                color="primary" 
                style="float: right;">Submit</button>
        </form>
    </div>
</div>
